<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game Store</title>
        <!-- Estilos CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- Iconos Boxicon-->
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
        <!-- Fuente -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- ======== HEADER ====== -->

        <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="" class="nav__logo">Zona Gamer</a>
                </div>
                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#" class="nav__link">Inicio</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Categoria</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Promociones</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Suscribete</a></li>
                    </ul>
                </div>
                <div>
                    <i class='bx bx-search nav__search'></i>
                    <i class='bx bxs-user nav__user'></i>
                    <i class='bx bxs-cart nav__cart'></i>
                    <i class='bx bx-menu nav__toggle' id="nav-toggle"></i>
                </div>
            </nav>
        </header>
        <main class="l-main">
            <!--=========== HOME ===========-->
            <section class="home" id="home">
                <div class="home__container bd-grid">
                    <div class="home__data">
                        <h1 class="home__title">ENVIOS <br><span><strong>GRATIS</strong></span></h1>
                        <img src="https://i.postimg.cc/RV0J9dNm/deliveryman-1.jpg" alt="Foto de repartidor de mercancia" class="home__img">
                    </div>
                </div>
            </section>
        </main>
    </body>
    <script src="js/actions.js"></script>
</html>
